<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lb8</title>
    <link rel="stylesheet" type="text/css" href="lb8/style.css">
    <script src="lb8/script.js" defer></script>
</head>
<body>
    <a href="/" id="back"><button class="backToMenu"><div class="arrow"></div>Back to menu!</button></a>
<div class="container">
    <h1>Number Game</h1>
    <table class="scores" >
        <tr>
            <td id="playerName">Player</td>
            <td>Score</td>
        </tr>
        <tr>
            <td id="playerNumber">0</td>
            <td id="playerScore" class="round-score">0</td>
        </tr>
        <tr>
            <td>Computer</td>
            <td>Score</td>
        </tr>
        <tr>
            <td id="computerNumber">0</td>
            <td id="computerScore" class="round-score">0</td>
        </tr>
    </table>
    <p id="result"></p>
    <button id="startGame"><span>Start Game</span><i></i></button>
</div>
</body>
</html>
